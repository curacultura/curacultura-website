# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie settings
  panel_bar:
    msg: >
      Questo sito Web utilizza i cookie per ottimizzare la funzionalità del sito.
      Sarà attivato con la tua approvazione.
    privacy_msg: Vérifier $privacy_link.
    buttons:
      accept: &accept_button Permettere tutto
      settings: Personalizzare
      deny: &deny_button Negare
  panel_settings:
    title: *cookie_settings
    msg: >
      Questo sito Web utilizza i cookie per ottimizzare la funzionalità del sito.
      Sarà attivato con la tua approvazione. Si prega di fare clic su ciascun elemento sottostante per la politica sui cookie.
    privacy_msg: Vérifier $privacy_link.
    buttons:
      accept: *accept_button
      save: Consenti selezione
      deny: *deny_button
    always_active: Sempre attivo
    consent_types:
      necessary:
        title: Cookie strettamente necessari
        info: >
          Questi cookie sono essenziali per il funzionamento del sito e non possono essere disattivati.
          Di solito vengono impostati quando viene modificata la funzione del sito come l'aspetto, ecc.
          Questi cookie non memorizzano alcuna informazione di identificazione personale.
          $gtag_info
      analytics:
        title: Cookie di prestazione
        info: $gtag_info
      preferences:
        title: Cookie di funzionalità
        info: $gtag_info
      advertising:
        title: Cookie di targeting e pubblicità
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Abilita l'archiviazione (come i cookie) relativa alla pubblicità.
      analytics_storage: >
        Consente l'archiviazione (come i cookie) relativa all'analisi, ad es. durata della visita.
      functionality_storage: >
        Consente l'archiviazione che supporta la funzionalità del sito Web o dell'app, ad es. impostazioni della lingua.
      personalization_storage: >
        Consente l'archiviazione relativa alla personalizzazione, ad es. raccomandazioni video.
      security_storage: >
        Consente l'archiviazione correlata alla sicurezza come la funzionalità di autenticazione,
        prevenzione delle frodi e altra protezione dell'utente.
