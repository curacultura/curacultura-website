# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Paramètres des cookies
  panel_bar:
    msg: >
      Ce site Web utilise des cookies pour optimiser ses fonctionnalités
      Il sera activé avec votre approbation.
    privacy_msg: Check $privacy_link.
    buttons:
      accept: &accept_button Permettre
      settings: Personnaliser
      deny: &deny_button Déclin
  panel_settings:
    title: *cookie_settings
    msg: >      
      Ce site Web utilise des cookies pour optimiser la fonctionnalité du site.
      Il sera activé avec votre approbation. Cliquez sur chaque élément ci-dessous pour connaître la politique en matière de cookies.
    privacy_msg: Vérifier $privacy_link.
    buttons:
      accept: *accept_button
      save: Autoriser la sélection
      deny: *deny_button
    always_active: Toujours actif
    consent_types:
      necessary:
        title: Cookies strictement nécessaires
        info: >
          Ces cookies sont indispensables au fonctionnement du site Internet et ne peuvent pas être désactivés.
          Ils sont généralement définis lorsque la fonction du site est modifiée, comme la palette de couleurs, etc.
          Ces cookies ne stockent aucune information personnelle identifiable.
          $gtag_info
      analytics:
        title: Cookies de performances
        info: $gtag_info
      preferences:
        title: Cookies de fonctionnalité
        info: $gtag_info
      advertising:
        title: Cookies de ciblage et publicitaires
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Activer le stockage (tel que les cookies) lié à la publicité.
      analytics_storage: >
        Activer le stockage (tel que les cookies) lié aux analyses, par exemple la durée de la visite.
      functionality_storage: >
        Permet le stockage qui prend en charge les fonctionnalités du site Web ou de l'application, par exemple les paramètres de langue.
      personalization_storage: >
        Activer le stockage lié à la personnalisation, par exemple les recommandations vidéo
      security_storage: >
        Permet le stockage lié à la sécurité, tel que la fonctionnalité d'authentification, 
        la prévention de la fraude et d'autres protections des utilisateurs.
